<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  
     initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formulario">
        <h1>Login</h1> 
        <form   
        action="http://127.0.0.1/login_usuario" 
        method="post" target="_blank">        
            <div class="nombre_usuario">
                <label>Nombre_usuario</label>
                    <input type="text"          
                    placeholder="micorreo@gmail.com"/>       
            </div>
            <br>
            <br>
            <div class="contraseña">
                <label>Contraseña</label> 
                    <input type="password" 
                     placeholder="********" />
            </div>
            <br>
            <a href="#"><div class="recordar">Olvidé mi contraseña
            </div></a>
            <br>
            <div class="submit"><input type="submit" value="Iniciar"></div>
            <br><br>
            <div class="registrarse">
                Quiero <a href="#">registrarme</a>
            </div>  
</body>

</html>
